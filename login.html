<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login - Carriers</title>
</head>
<body>
    <h1 id="logomarca"><a href="" class="text_small_logomarca">Carriers</a></h1>
    <section id="container">
        <div id="containerDentroLogin">
            <h1 id="title"></h1>
            <p id="descicao"></p>
            <a href="" id="cliqueCadastrar"></a>
        </div>
        <section id="containerForm">
            <div id="entrarCom">
                <div id="entrarComGoogle" class="blockEntrarCom text_small">
                    <img src="icons/pesquisa (1).png" alt="">
                    <p id="google">Entrar com Google</p>
                </div>
                <hr>
                <div id="entrarComFacebook" class="blockEntrarCom text_small">
                    <img src="icons/facebook.png" alt="">
                    <p id="facebook">Entrar com Facebook</p>
                </div>
            </div>
            <div id="formulario">
                <input type="email" name="emailLogin" placeholder="Email">
    
                <input type="password" name="senhaLogin" placeholder="Senha">
            </div>
            <div id="esqueciSenha">
                <a href="" class="linkEsqueciSenha text_small_links">Esqueci minha senha</a>
            </div>
            <button class="continue text_large_bold_white">Continuar</button>
        </section>
    </section>
</body>
</html>
